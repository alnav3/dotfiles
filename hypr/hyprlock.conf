source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# USER AVATAR
image {
  monitor = DP-1
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# BACKGROUND
background {
  monitor =
  path = $HOME/wallpapers/comfy-home.png
  blur_passes = 1
  color = $base
}

# DATE DP-1
label {
  monitor = DP-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 12
  font_family = $font
  position = -30, -75
  halign = right
  valign = top
}

# TIME DP-1
label {
  monitor = DP-1
  text = $TIME
  color = $text
  font_size = 45
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

