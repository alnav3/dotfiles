#source-file ~/.config/tmux/tmux.reset.conf
set-option -g default-terminal 'screen-254color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set-option -g status-style bg=default


set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux#v2.1.1'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @sessionx-bind 'o'

# Make the status line pretty and add some modules
set -g @catppuccin_window_status_style 'rounded'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set-option -ag status-right "#{pomodoro_status}"
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"


set -g @catppuccin_status_background "none"
set -ogq @catppuccin_pane_left_separator ""
set -ogq @catppuccin_pane_right_separator " "
set -ogq @catppuccin_pane_middle_separator " █"
set -ogq @catppuccin_pane_default_text "##{b:pane_current_path}"
set -ogq @catppuccin_status_connect_separator "no"
set -ogq @catppuccin_status_right_separator " "

# pomodoro config
# Pomodoro Plus options
set-option -g @pomodoro_on       '󰐊 '
set-option -g @pomodoro_complete '󰶞 '
set-option -g @pomodoro_pause    '󰏤 '

set-option -g @pomodoro_prompt_break    'break?'
set-option -g @pomodoro_prompt_pomodoro 'start?'

set-option -g @pomodoro_long_break_mins 15


run '~/.tmux/plugins/tpm/tpm'

